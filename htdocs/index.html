<head>

  <script type="text/javascript" src="router.js"></script>
  <script type="text/javascript" src="http.js"></script>
  <script type="text/javascript" src="hello.js"></script>

  <script type="text/javascript">

    // Set URL of your WebSocketMain.swf here:
    WebSocket.__swfLocation = "WebSocketMain.swf";

    DEBUG = true;

    // Must be global or similar, otherwise garbage collected,
    // which closes the socket!  (Bug?)

    var ws = new WebSocket("ws://localhost:8082/");
    
    function init() {

      new Http(ws, function(http) {

          // Sets up a client side "server".  Try:
          //
          //   $ http_proxy=http://127.0.0.1:8081/ curl -s -i -X GET 'http://clientcdf6b03c/'
          //   $ http_proxy=http://127.0.0.1:8081/ curl -s -i -d 'Michael' -X PUT 'http://clientcdf6b03c/'
          //   $ http_proxy=http://127.0.0.1:8081/ curl -s -i -X GET 'http://clientcdf6b03c/'

          var hello = new Hello("Clem");
          http.createServer(hello.adapter());

          // Sets up a client side "client", and makes the request.

          http.createClient('GET', 'http://localhost:8080/hello.txt', function(body) { console.log(body); });

      });

    }

  </script>
</head>

<body onload="init();">
</body>

</html>
